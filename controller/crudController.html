<div  style="height:100%; width:100%">
	<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-attach-point="borderContainer" style="height:100%; width:100%">
		<div data-dojo-type="dijit/layout/ContentPane"   data-dojo-props="region: 'top'">
			<span class="loading dijitIcon dijitIconLoading"></span><span class="new">new</span><span class="edit">edit</span>
            <span data-dojo-type="dijit/form/FilteringSelect" data-dojo-attach-point="schemaSelector"></span>
			<span data-dojo-type="dijit/form/Button" data-dojo-attach-point="selectButton">...</span>
		</div>
		<div data-dojo-type="dijit/layout/ContentPane"   data-dojo-props="region: 'center'">
            <div class="editor" data-dojo-type="gform/Editor" data-dojo-props="region: 'center'"  data-dojo-attach-point="editor"></div>
		</div>
		<div data-dojo-type="dijit/layout/ContentPane" class="actions"  data-dojo-props="region: 'bottom'" data-dojo-attach-point="actionContainer">
		</div>
	</div>
	<div data-dojo-type="dijit/Dialog" data-dojo-attach-point="progressBar">
		<div style="width: 200px; height: 80px">
			<span class="progressMessage" data-dojo-attach-point="progressMessage"></span>
			<div data-dojo-type="dijit/ProgressBar" data-dojo-props=" indeterminate:true"></div>
		</div>
	</div>	
	<div data-dojo-type="gform/controller/ConfirmDialog" data-dojo-attach-point="dialog">
	</div>
</div>
