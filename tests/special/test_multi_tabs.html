<!DOCTYPE html>
<html style="width:100%;height:100%">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Editor Test</title>


	<!-- required: a default dijit theme: -->
	<link id="themeStyles" rel="stylesheet" href="../../../dijit/themes/claro/claro.css"/>
	<link id="themeStyles" rel="stylesheet" href="../../resources/gform.css"/>

	<script type="text/javascript" src="dojoConfig.js"></script>
	<script type="text/javascript" src="../../../dojo/dojo.js"></script>


	<script type="text/javascript">

		require(['dojo/_base/query',
			"dojo/ready", "dojo/json", "gform/Editor", "dojo/Stateful", "doh/runner", "gform/createStandardEditorFactory",//
			"dojo/text!./multi_tab.json", "dijit/registry", "dijit/layout/BorderContainer", "dojo/parser"//
		], function (query, ready, json, Editor, Stateful, doh, createStandardEditorFactory, meta, registry, BorderContainer, parser) {
			parser.parse();
			editor = new Editor({
				"meta": dojo.fromJson(meta), editorFactory: createStandardEditorFactory()
			});
			var editor = registry.byId("editor");
			editor.editorFactory=createStandardEditorFactory();
			editor.set("meta",dojo.fromJson(meta));
			//editor.set("region", "center");
			//container.addChild(editor);
			doh.register("standard", [
				{
					name: 'init',
					runTest: function (t) {

					}
				}
			]);
			doh.run();
		});
	</script>
</head>
<body class="claro" style="width:100%;height:100%">


<div id="container" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="id:'container'"
	 style="width:100%;height:100%">
	<div id="editor" style="width:100%;height:100%" data-dojo-props="region:'center'" data-dojo-type="gform/Editor"></div>

</div>

</body>
</html>
