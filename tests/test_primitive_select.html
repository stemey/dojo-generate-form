<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Editor Test</title>


	<!-- required: a default dijit theme: -->
	<link id="themeStyles" rel="stylesheet" href="../../dijit/themes/claro/claro.css"/>

	<!-- required: dojo.js -->
	<script type="text/javascript" src="../../dojo/dojo.js"
		data-dojo-config="async:true,parseOnLoad: false, isDebug: true"></script>


	<script type="text/javascript">

		require([ "dojo/ready", "dojo/json", "gform/Editor", "dojo/Stateful", "doh/runner", "gform/EditorFactory",//
		"dojo/text!./meta/primitive_select.json", "dojo/text!./entity/primitive_select.json"//
		], function(ready, json, Editor, Stateful, doh,EditorFactory, meta, entity) {

			editor = new Editor({
					"plainValue": dojo.fromJson(entity),
					"meta": dojo.fromJson(meta),editorFactory:new EditorFactory()});
			var container = dojo.byId("container");
			editor.placeAt(container);
			var intText = dijit.byId("dijit_form_Select_0");
			doh.register("standard", [
				{
					name : 'init',
					runTest : function(t) {
						t.assertFalse(editor.hasChanged());
						t.assertEqual("Good bye", editor.get("plainValue").select);
						t.assertEqual("Good bye", intText.get("value"));
					} 
				},
				{
					name : 'changeValue',

					runTest : function(t) {
						intText.set("value","Hallo");
						t.assertEqual("Hallo", editor.get("plainValue").select);
					} 
				},
				{
					name : 'reset',
					runTest : function(t) {
						editor.set("plainValue",{select:"Good bye"});
						t.assertFalse(editor.hasChanged());
						t.assertEqual("Good bye",intText.get("value"));

					}
				}
			]);
			doh.run();
		});
	</script>
</head>
<body class="claro">
	<h1 class="testTitle">Editor Test</h1>


	<div id="container"></div>

</body>
</html>
