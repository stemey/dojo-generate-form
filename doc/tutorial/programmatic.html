<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Programmatic Editor Example</title>


	<!-- required: a default dijit theme: -->
	<link id="themeStyles" rel="stylesheet" href="../../../dijit/themes/claro/claro.css"/>
	<link id="themeStyles" rel="stylesheet" href="../../../gform/resources/gform.css"/>

	<!-- required: dojo.js -->
	<script type="text/javascript" src="../../../dojo/dojo.js"
		data-dojo-config="async:true,parseOnLoad: false, isDebug: true"></script>


	<script type="text/javascript">
		require(["gform/createStandardEditorFactory", "gform/Editor", "dojo/json", "dojo/text!./schema.json"],
		function(createEf, Editor, json, meta) {
			var props= {
				editorFactory: createEf(),
				meta: json.parse(meta)
			}
			var editor = new Editor(props);
			editor.placeAt("editor");
		});

	</script>
</head>
<body class="claro">
	<h1 class="testTitle">Programmatic Editor Example</h1>


	<div id="editor">
	</div>

</body>
</html>
