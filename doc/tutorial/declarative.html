<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Declarative Editor Example</title>


	<!-- required: a default dijit theme: -->
	<link id="themeStyles" rel="stylesheet" href="../../../dijit/themes/claro/claro.css"/>
	<link id="themeStyles" rel="stylesheet" href="../../../gform/resources/gform.css"/>

	<!-- required: dojo.js -->
	<script type="text/javascript" src="../../../dojo/dojo.js"
		data-dojo-config="async:true,parseOnLoad: true, isDebug: true"></script>


	<script type="text/javascript">
		require(["gform/registerStandardEditorFactory"]);

	</script>
</head>
<body class="claro">
	<h1 class="testTitle">Declarative Editor Example</h1>


	<div data-dojo-type="gform.Editor" id="editor" data-dojo-props="editorFactory:gform.ef.standard, metaUrl:'./schema.json'">
	</div>

</body>
</html>
